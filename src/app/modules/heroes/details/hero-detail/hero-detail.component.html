<div *ngIf="hero" class="main-container">
  <h2>Hero Details</h2>
  <div class="main-container__content-container">
    <app-hero-card [hero]="hero"></app-hero-card>
    <div class="top-hero__card-container"
      [ngClass]="{ 'first-border': hero.id === 1,
                   'second-border': hero.id === 2,
                   'third-border':  hero.id === 3
                  }"
      [ngStyle]="{ 'border-image': 'linear-gradient(135deg, ' + ( hero | parseColor ) + ', ' + ( hero | parseColor: 1 ) + ')',
                   'border-image-slice': '1' }"
      >
      <div class="card-container__card-header">
        <h1 class="font-shadow">
            <span [ngStyle]="{'color': hero | parseColor: 0: 'string'}">
              ID:
            </span>
            <span [ngStyle]="{'color': hero | parseColor: 1: 'string'}">
              {{ hero.id }}
            </span>
        </h1>
      </div>
      <div class="card-container__card-content">
        <div class="card-content__content-container">
          <div class="content-container__detail-container">
            <label class='detail-container__detail-label' for="name">Name:</label>
            <input [(ngModel)]="hero.name" [value]=hero.name>
          </div>
          <div class="content-container__detail-container">
            <label class='detail-container__detail-label' for="heroName">Hero Name:</label>
            <input [(ngModel)]="hero.heroName" [value]=hero.heroName>
          </div>
          <div class="content-container__detail-container">
            <label class='detail-container__detail-label' for="quirk">Quirk:</label>
            <input [(ngModel)]="hero.quirk" [value]=hero.quirk>
          </div>
          <div class="content-container__detail-container">
            <label class='detail-container__detail-label' for="gender">Gender:</label>
            <select [(ngModel)]="hero.gender" name=gender>
              <option>M</option>
              <option>F</option>
              <option>NB</option>
            </select>
          </div>
          <div *ngIf="hero.hairColor" class="content-container__detail-container">
            <label class='detail-container__detail-label' for="hairColor">
              Hair Color:
            </label>
            <input [(ngModel)]="hero.hairColor" [value]="hero.hairColor">
          </div>
        </div>
      </div>
      <div class="card-container__button-container">
        <button [ngStyle]="{ 'border-image': 'linear-gradient(135deg, ' + ( hero | parseColor ) + ', ' + ( hero | parseColor: 1 ) + ')',
                             'border-image-slice': '1' }"
                (click)="goBack()">
                GO BACK
        </button>
        <button [ngStyle]="{ 'border-image': 'linear-gradient(135deg, ' + ( hero | parseColor ) + ', ' + ( hero | parseColor: 1 ) + ')',
                             'border-image-slice': '1' }"
                (click)="save()">
                SAVE
        </button>
      </div>
    </div>
  </div>
</div>
